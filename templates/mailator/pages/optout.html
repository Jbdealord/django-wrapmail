{% load i18n %}

<!DOCTYPE html>

<html lang="{{request.LANGUAGE_CODE}}" class="no-js" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{% trans 'Unsubscribe from emails' %} {% endblock %}</title>


    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href="{{STATIC_URL}}/mailator/pub/css/vendors/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}/mailator/pub/css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One|Orbitron:400,700' rel='stylesheet' type='text/css'>

</head>
<body>


<div id="globalContainer">

    <div id="body">

        {% block content-wrapper %}
            <div class="container" style="margin-top: 40px;">
                <div id="content">
                    {% include "mailator/includes/messages.html" %}
                    {% block content %} {% endblock %}
                </div>
            </div>
        {% endblock %}
    </div>

</div>

{% block prescript %} {% endblock %}

<script src="{{STATIC_URL}}/mailator/pub/js/vendors/jquery-1.11.1.min.js"></script>
<script src="{{STATIC_URL}}/mailator/pub/js/vendors/bootstrap.js"></script>
<script src="{{STATIC_URL}}/mailator/pub/js/vendors/jquery-ui-1.10.1.custom.min.js"></script>

{% block script %} {% endblock %}


</body>
</html>
